<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>钱包</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
    .fakeimg {
        height: 200px;
         background: #aaa;
    }
    div{
    white-space:nowrap;
}
  </style>
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
	<h1>钱包</h1>
</div>


	
<div class="container">
  <div class="row">
    <div class="col-sm-2">
      <h2>余额</h2>
		<h2>{{balance}}</h2>
      <hr class="hidden-sm hidden-md hidden-lg">
    </div>
	  
	  	  
    <div class="col-sm-4">
      <h2></h2>
<form action="/pay" method="post" class="form-horizontal" role="form">
  <div class="form-group">
    <label for="address" class="col-sm-2 control-label">支付地址</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="address" id="firstname" placeholder="请输入地址">
    </div>
  </div>
  <div class="form-group">
    <label for="amount" class="col-sm-2 control-label">金额</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="amount" id="lastname" placeholder="请输入金额">
    </div>
  </div>
  <div class="form-group">
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">支付</button>
    </div>
  </div>
</form>
		 <hr class="hidden-sm hidden-md hidden-lg">
    </div>
	  
	  
	  
	  
	  
    <div class="col-sm-6">
      <h2></h2>
		<form action="/guess" method="post" class="form-horizontal" role="form">
  <div class="form-group">
    <label for="address" class="col-sm-2 control-label">猜字母，猜数字</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="number" id="firstname" placeholder="请输入一位字母或数字">
    </div>
  </div>
  <div class="form-group">
    <label for="amount" class="col-sm-2 control-label">金额</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="amount" id="lastname" placeholder="请输入金额">
    </div>
  </div>
  <div class="form-group">
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">开始猜数字</button>
    </div>
  </div>
</form>
 <hr class="hidden-sm hidden-md hidden-lg">


    </div>
	

    <div class="col-sm-4">
      <h2></h2>
		<form class="form-horizontal" action="/want" method="get" role="form">

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">获取测试金额</button>
    </div>
  </div>
</form>
</div>
  


<div class="col-sm-4">
  <h2></h2>
<form class="form-horizontal" action="/logout" method="get" role="form">

<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
  <button type="submit" class="btn btn-default">注销</button>
</div>
</div>
</form>
</div>

	  
	  
	      <div class="col-sm-4">
      <h2></h2>
		<form class="form-horizontal" action="/shuffle" method="post" role="form">

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">洗牌</button>
    </div>
  </div>
</form>
  
<p>{{cards}}</p>

  
  </div>
</div>

	
	
	
<div class="jumbotron text-center" style="margin-bottom:0">
  <p>没有更多的功能了</p>
</div>
</body>
</html>
